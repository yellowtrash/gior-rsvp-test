<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
<!-- Better viewport for iOS safe areas -->
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
  /* Use dynamic viewport when available */
  .h-visual { height: 100dvh; }

  /* Fallback for browsers without dvh (older iOS Safari) */
  @supports not (height: 100dvh) {
    :root { --vh: 1vh; }
    .h-visual { height: calc(var(--vh) * 100); }
  }

  /* Keep your safe-area padding helper */
  .safe-bottom { padding-bottom: max(16px, env(safe-area-inset-bottom)); }
</style>

<script>
  // Only needed for the fallback: set --vh to the real innerHeight
  (function () {
    function setVh() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', setVh);
  })();
</script>
  <title>GIOR - Reservation Details (Step 2)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'DM Sans', sans-serif; }

    /* Keep this exact background image filename (intentional typo) */
    .mobile-view-container{
      background-image:
        linear-gradient(to top, rgba(0,0,0,.8) 0%, rgba(0,0,0,.2) 60%),
        url('../imgs/img_gior_formresvp.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Inputs / textareas */
    .form-element{
      background-color:#FFFFFF;
      color:#333333;
      border-radius:8px;
      padding:12px 16px;
      border:1px solid transparent;
      width:100%;
      font-size:16px;
      transition:border-color .2s ease-in-out;
      resize: vertical;
    }
    .form-element:focus{
      outline:none;
      border-color:#B08018;
      box-shadow:0 0 0 2px rgba(176,128,24,.3);
    }
    .form-element::placeholder{ color:#9CA3AF; }

    .helper{ font-size:12px; color:rgba(255,255,255,.75); }

    /* Safe bottom padding for iOS notch, but keep it tidy on others */
    .safe-bottom { padding-bottom: max(16px, env(safe-area-inset-bottom)); }
  </style>
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4 antialiased">
  <div class="mobile-view-container w-full max-w-[420px] h-visual flex flex-col rounded-2xl overflow-hidden shadow-2xl">
    <!-- Make this a full-height flex column so we can push CTA to the bottom -->
    <div class="flex h-full flex-col p-8 text-white overflow-y-auto">
      <header class="w-full flex justify-between items-center mb-8">
        <button type="button" onclick="history.back()" class="p-2 rounded-full hover:bg-white/10 transition-colors duration-200" aria-label="Go back">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <img src="../imgs/logo_gior.png" alt="GIOR Logo" class="h-8 w-auto opacity-90">
      </header>

      <!-- Content grows; CTA sits at bottom when content is short -->
      <main class="flex-1">
        <h1 class="text-2xl font-bold mb-6">A few final details</h1>

        <form id="reservationForm" novalidate class="space-y-6">
          <!-- Allergies / Dietary restrictions -->
          <div>
            <label for="allergies" class="block text-sm font-medium mb-2">
              Do you have any food allergies or dietary restrictions?
            </label>
            <textarea id="allergies" name="allergies" rows="4" maxlength="600" class="form-element"
              placeholder="e.g., nut allergy, lactose-free, gluten-free, vegetarian, halal, none"></textarea>
            <div class="flex justify-between mt-1">
              <span class="helper">Optional</span>
              <span class="helper"><span id="allergiesCount">0</span>/600</span>
            </div>
          </div>

          <!-- Message / Note -->
          <div>
            <label for="note" class="block text-sm font-medium mb-2">
              Any message or note for us?
            </label>
            <textarea id="note" name="note" rows="4" maxlength="600" class="form-element"
              placeholder="Anything we should know to make your experience better"></textarea>
            <div class="flex justify-between mt-1">
              <span class="helper">Optional</span>
              <span class="helper"><span id="noteCount">0</span>/600</span>
            </div>
          </div>
        </form>
      </main>

      <!-- CTA pinned to the bottom when there's no scroll -->
      <div class="mt-auto safe-bottom">
        <a href="form-gior-review.html" id="nextBtn"
           class="w-full flex items-center justify-center bg-[#B08018] text-white text-base py-4 px-6 rounded-lg font-semibold hover:bg-[#9a6f15] transition-colors duration-300 text-center">
          NEXT
        </a>
      </div>
    </div>
  </div>

  <script>
    const K_ALLERGIES = 'allergies';
    const K_NOTE = 'note';

    const allergies = document.getElementById('allergies');
    const note = document.getElementById('note');
    const nextBtn = document.getElementById('nextBtn');
    const allergiesCount = document.getElementById('allergiesCount');
    const noteCount = document.getElementById('noteCount');

    function get(key){ return sessionStorage.getItem(key) ?? ''; }
    function set(key, val){ sessionStorage.setItem(key, val); }

    function prefill(){
      const a = get(K_ALLERGIES);
      const n = get(K_NOTE);
      if(a){ allergies.value = a; allergiesCount.textContent = a.length; }
      if(n){ note.value = n; noteCount.textContent = n.length; }
    }
    document.addEventListener('DOMContentLoaded', prefill);

    function handleInput(el, key, counterEl){
      const v = el.value.slice(0, 600);
      el.value = v;
      set(key, v.trim());
      counterEl.textContent = v.length;
    }
    allergies.addEventListener('input', () => handleInput(allergies, K_ALLERGIES, allergiesCount));
    note.addEventListener('input', () => handleInput(note, K_NOTE, noteCount));

    nextBtn.addEventListener('click', () => {
      set(K_ALLERGIES, allergies.value.trim());
      set(K_NOTE, note.value.trim());
    });
  </script>
</body>
</html>
