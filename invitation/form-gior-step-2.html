<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIOR - Reservation Details</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'DM Sans', sans-serif; }

    /* Keep this exact background image filename (intentional typo) */
    .mobile-view-container{
      background-image:
        linear-gradient(to top, rgba(0,0,0,.8) 0%, rgba(0,0,0,.2) 60%),
        url('../imgs/img_gior_formresvp.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Unified form element style (inputs + selects + textarea) */
    .form-element{
      background-color:#FFFFFF;
      color:#333333;
      border-radius:8px;
      padding:12px 16px;
      border:1px solid transparent;
      width:100%;
      font-size:16px;
      transition:border-color .2s ease-in-out;
      -webkit-appearance:none;
      -moz-appearance:none;
      appearance:none;
      resize: vertical;
    }
    .form-element:focus{
      outline:none;
      border-color:#B08018;
      box-shadow:0 0 0 2px rgba(176,128,24,.3);
    }
    .form-element::placeholder{ color:#9CA3AF; }

    .form-element.invalid{ border-color:#EF4444; }
    .form-element.invalid:focus{ box-shadow:0 0 0 2px rgba(239,68,68,.3); }

    .error-message{
      color:#F87171;
      font-size:14px;
      margin-top:4px;
      min-height:1em; /* prevent layout shift */
    }
  </style>
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4 antialiased">
  <div class="mobile-view-container w-full max-w-[420px] h-[844px] flex flex-col rounded-2xl overflow-hidden shadow-2xl">
    <div class="w-full h-full flex flex-col p-8 text-white overflow-y-auto">
      <header class="w-full flex justify-between items-center mb-8">
        <!-- GO BACK -->
        <button type="button" onclick="history.back()" class="p-2 rounded-full hover:bg-white/10 transition-colors duration-200" aria-label="Go back">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <!-- Logo -->
        <img src="../imgs/logo_gior.png" alt="GIOR Logo" class="h-8 w-auto opacity-90">
      </header>

      <main class="w-full">
        <h1 class="text-2xl font-bold mb-6">A few final details</h1>

        <!-- Only the two requested fields -->
        <form id="reservationForm" novalidate class="space-y-6">

          <!-- 1) Allergies / dietary restrictions -->
          <div>
            <label for="allergies" class="block text-sm font-medium mb-2">
              Do you have any food allergies or dietary restrictions?
            </label>
            <textarea id="allergies" name="allergies" rows="4" class="form-element"
              placeholder="e.g., nut allergy, lactose-free, gluten-free, vegetarian, halal, none"></textarea>
            <div id="allergiesError" class="error-message"></div>
          </div>

          <!-- 2) Message / note -->
          <div>
            <label for="message" class="block text-sm font-medium mb-2">
              Any message or note for us?
            </label>
            <textarea id="message" name="message" rows="4" class="form-element"
              placeholder="Anything we should know to make your experience better"></textarea>
            <div id="messageError" class="error-message"></div>
          </div>

          <div class="pt-2"></div>

          <button type="submit" class="w-full flex items-center justify-center bg-[#B08018] text-white text-base py-4 px-6 rounded-lg font-semibold hover:bg-[#9a6f15] transition-colors duration-300">
            <span>NEXT</span>
          </button>
        </form>
      </main>
    </div>
  </div>

  <script>
    // Elements
    const form = document.getElementById('reservationForm');
    const allergies = document.getElementById('allergies');
    const message = document.getElementById('message');

    // Optional: light validation (limit text length to keep submissions tidy)
    const MAX_LEN = 600;
    function trimToMax(el){
      if(el.value.length > MAX_LEN) el.value = el.value.slice(0, MAX_LEN);
    }
    allergies.addEventListener('input', () => trimToMax(allergies));
    message.addEventListener('input', () => trimToMax(message));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Both fields are optional; proceed directly
      // If you later want to require allergies, uncomment below:
      // if(!allergies.value.trim()){ /* show error and return */ }

      // Go to thank-you (or next step if you have one)
      window.location.href = 'form-gior-thankyou.html';
    });
  </script>
</body>
</html>
