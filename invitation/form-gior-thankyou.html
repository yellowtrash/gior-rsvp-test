<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>GIOR - Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'DM Sans', sans-serif; }
    .mobile-view-container{
      background-image:
        linear-gradient(to top, rgba(0,0,0,.8) 0%, rgba(0,0,0,.2) 60%),
        url('../imgs/img_gior_formresvp.jpg');
      background-size: cover; background-position: center;
    }
    .h-visual { height: 100dvh; }
    @supports not (height: 100dvh) { :root{--vh:1vh;} .h-visual{height:calc(var(--vh)*100);} }
    .safe-bottom { padding-bottom: max(16px, env(safe-area-inset-bottom)); }
    .safe-top { padding-top: max(12px, env(safe-area-inset-top)); }
  </style>
  <script>(function(){function setVh(){document.documentElement.style.setProperty('--vh',(window.innerHeight*0.01)+'px');}
    setVh();window.addEventListener('resize',setVh);window.addEventListener('orientationchange',setVh);}())</script>
</head>
<div class="w-full h-full flex flex-col md:max-w-[420px] md:mx-auto">


<body class="mobile-view-container h-visual flex flex-col text-white antialiased">
  <header class="safe-top px-6 flex justify-end">
    <img src="../imgs/logo_gior.png" alt="GIOR Logo" class="h-8 w-auto opacity-90">
  </header>

  <!-- push content toward the lower part -->
  <div class="flex-1"></div>

  <!-- Lower content stack: mini recap card + your copy -->
  <main class="px-6">
    <section class="bg-white/10 backdrop-blur-md ring-1 ring-white/15 rounded-2xl shadow-xl p-6 mb-6">
      <div class="flex items-center gap-3 mb-4">
        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white/15">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <h1 class="text-xl font-bold">Thank you!</h1>
      </div>

      <dl class="grid grid-cols-1 gap-3">
        <div class="bg-white/5 rounded-lg p-3">
          <dt class="text-xs uppercase tracking-wide text-white/60">Attendance Date</dt>
          <dd id="vDate" class="text-sm font-medium text-white mt-1">—</dd>
        </div>
        <div class="bg-white/5 rounded-lg p-3">
          <dt class="text-xs uppercase tracking-wide text-white/60">Guests</dt>
          <dd id="vGuests" class="text-sm font-medium text-white mt-1">—</dd>
        </div>
      </dl>
    </section>

    <section class="mb-4 space-y-2">
      <h2 class="text-2xl font-bold">Thank you for confirming</h2>
      <p class="text-lg text-gray-200">We'll keep you updated on any event changes.</p>
      <p class="text-lg text-gray-200 pt-2">In the meantime, here's a sneak peek of what awaits you</p>
    </section>
  </main>

  <!-- CTA at the very bottom -->
  <div class="mt-auto px-6 safe-bottom">
    <a href="#"
       class="w-full flex items-center justify-center bg-[#B08018] text-white text-base py-4 px-6 rounded-lg font-semibold hover:bg-[#9a6f15] transition-colors duration-300 text-center">
      <span>FIND OUT</span>
      <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
      </svg>
    </a>
  </div>

  <script>
    const get=(k)=>sessionStorage.getItem(k)??'';
    const mapDate=(v)=>({'22-sept':'22 Sept','23-sept':'23 Sept','24-sept':'24 Sept','25-sept':'25 Sept','unable':'Unable to Join'}[v]||v||'—');
    const pax=(v)=>v?`${v} pax`:'—';
    document.getElementById('vDate').textContent = mapDate(get('attendanceDate'));
    document.getElementById('vGuests').textContent = pax(get('guestCount'));
  </script>
</div>
</body>
</html>
